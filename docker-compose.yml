version: '3'
services:
  app:
    container_name: medskart
    image: medskart-image
    build:
      context: . 
      # currunt path to be build
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    
    command: >
      sh -c "python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000"


